<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TÃ i Xá»‰u Animation</title>

    <style>
        body {
            background: radial-gradient(circle,#1a1a1a,#000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #ff0000;
        }

        #container {
            display: inline-block;
            padding: 30px;
            background: rgba(255,255,255,0.06);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .diceBox {
            font-size: 90px;
            margin: 10px;
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.5s;
        }

        .spin {
            animation: roll 0.6s;
        }

        @keyframes roll {
            0% {transform: rotate(0deg) scale(1);}
            50% {transform: rotate(360deg) scale(1.3);}
            100% {transform: rotate(720deg) scale(1);}
        }

        #button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 25px;
            background: crimson;
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        #button:hover {
            background: red;
        }

        #result {
            margin-top: 25px;
            font-size: 35px;
            text-shadow: 0 0 10px yellow;
        }
    </style>
</head>

<body>

    <h1>TÃ€I Xá»ˆU ðŸŽ²</h1>

    <div id="container">

        <div id="d1" class="diceBox">ðŸŽ²</div>
        <div id="d2" class="diceBox">ðŸŽ²</div>
        <div id="d3" class="diceBox">ðŸŽ²</div>

        <button id="button" onclick="play()">XÃ³c xÃºc xáº¯c!</button>

        <div id="result"></div>

    </div>

    <script>
        function roll(){
            return Math.floor(Math.random()*6)+1;
        }

        function emoji(n){
            return ["âš€","âš","âš‚","âšƒ","âš„","âš…"][n-1];
        }

        function play(){
            let box1=document.getElementById("d1");
            let box2=document.getElementById("d2");
            let box3=document.getElementById("d3");
            let result=document.getElementById("result");

            box1.classList.add("spin");
            box2.classList.add("spin");
            box3.classList.add("spin");

            setTimeout(()=>{

                let a=roll();
                let b=roll();
                let c=roll();

                box1.innerHTML = emoji(a);
                box2.innerHTML = emoji(b);
                box3.innerHTML = emoji(c);

                let total=a+b+c;

                result.innerHTML =
                    "ðŸŽ¯ Tá»•ng: <b>"+total+"</b><br>" +
                    (total>=11?
                        "<span style='color:#00ff00;font-size:45px;'>TÃ€I</span>":
                        "<span style='color:yellow;font-size:45px;'>Xá»ˆU</span>"
                    );

                box1.classList.remove("spin");
                box2.classList.remove("spin");
                box3.classList.remove("spin");

            },600);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TÃ i Xá»‰u Realtime</title>

    <style>
        body {
            background: radial-gradient(circle,#1a1a1a,#000);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #ff0000;
        }

        #container {
            display: inline-block;
            padding: 30px;
            background: rgba(255,255,255,0.06);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .diceBox {
            font-size: 90px;
            margin: 10px;
            display: inline-block;
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.5s;
        }

        .spin {
            animation: roll 0.6s;
        }

        @keyframes roll {
            0% {transform: rotate(0deg) scale(1);}
            50% {transform: rotate(360deg) scale(1.3);}
            100% {transform: rotate(720deg) scale(1);}
        }

        #button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 25px;
            background: crimson;
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        #button:hover {
            background: red;
        }

        #result {
            margin-top: 25px;
            font-size: 35px;
            text-shadow: 0 0 10px yellow;
        }
    </style>
</head>

<body>

    <h1>TÃ€I Xá»ˆU ðŸŽ² (Realtime Room)</h1>

    <div id="container">

        <div id="d1" class="diceBox">ðŸŽ²</div>
        <div id="d2" class="diceBox">ðŸŽ²</div>
        <div id="d3" class="diceBox">ðŸŽ²</div>

        <button id="button" onclick="sendRoll()">XÃ³c xÃºc xáº¯c!</button>

        <div id="result"></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const urlParams = new URLSearchParams(window.location.search);
        const roomID = urlParams.get("room") || "default";

        socket.emit("join-room", roomID);

        const d1 = document.getElementById("d1");
        const d2 = document.getElementById("d2");
        const d3 = document.getElementById("d3");
        const result = document.getElementById("result");

        function emoji(n){
            return ["âš€","âš","âš‚","âšƒ","âš„","âš…"][n-1];
        }

        socket.on("dice-result", data => {
            animateDice();
            setTimeout(()=>{
                updateDice(
                    data.d1,
                    data.d2,
                    data.d3,
                    data.total
                );
            },600);
        });

        function sendRoll(){
            socket.emit("roll-dice-room", roomID);
        }

        function animateDice(){
            d1.classList.add("spin");
            d2.classList.add("spin");
            d3.classList.add("spin");

            setTimeout(()=>{
                d1.classList.remove("spin");
                d2.classList.remove("spin");
                d3.classList.remove("spin");
            },600);
        }

        function updateDice(a,b,c,total){

            d1.innerHTML = emoji(a);
            d2.innerHTML = emoji(b);
            d3.innerHTML = emoji(c);

            result.innerHTML =
                "ðŸŽ¯ Tá»•ng: <b>"+total+"</b><br>" +
                (total>=11?
                    "<span style='color:#00ff00;font-size:45px;'>TÃ€I</span>":
                    "<span style='color:yellow;font-size:45px;'>Xá»ˆU</span>"
                );

        }
    </script>

</body>
</html>
